<link href="css/styles.css" rel="stylesheet">

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header"> <a class="navbar-brand" href="#">Вопросник</a> </div>
    <div class="collapse navbar-collapse" id="navbar">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Поиск">
        </div>
        <button type="submit" class="btn btn-default">Найти</button>
        <button type="submit" class="btn btn-success">Спросить!</button>
      </form>
      <form class="navbar-form navbar-right">
        <button type="submit" class="btn btn-default">Войти</button>
        <button type="submit" class="btn btn-default">Регистрация</button>
      </form>
    </div>
  </div>
</nav>
<div class="ask-body">
  <div class="asker-header">
    <h2 class="asker-title">Вход в аккаунт</h2>
  </div>
  <div class="row">
    <div class="col-md-8 ask-main">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-md-1 control-label">Email</label>
          <div class="col-md-5">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-md-1 control-label">Password</label>
          <div class="col-md-5">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Пароль">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-1 col-md-5">
            <div class="checkbox">
              <label>
                <input type="checkbox">
                Запомнить меня </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-1 col-md-5">
            <button type="submit" class="btn btn-default">Войти</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4 ask-sidebar">
      <div class="sidebar-module">
        <h4>Популярные тэги:</h4>
        <ol class="list-unstyled">
          <li><a href="#">MySQL</a></li>
          <li><a href="#">ngnix</a></li>
          <li><a href="#">apache</a></li>
          <li><a href="#">django</a></li>
          <li><a href="#">C++</a></li>
        </ol>
      </div>
      <div class="sidebar-module">
        <h4>Популярные имена:</h4>
        <ol class="list-unstyled">
          <li><a href="#">Bill Gates</a></li>
          <li><a href="#">Steave Jobs</a></li>
          <li><a href="#">Vladimir Putin</a></li>
        </ol>
      </div>
    </div>
  </div>
</div>
